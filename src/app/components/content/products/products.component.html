<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center my-5">
                Products
            </h1>
        </div>
    </div>
    <div class="row">
        @for (item of products; track $index) {
            <div class="col-4">
                <product [product]="item" (editProduct)="editProduct($event)" (deleteProduct)="removeProduct($event)"></product>
            </div>
        }
    </div>
</div>
